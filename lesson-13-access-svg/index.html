<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVG</title>
  <style>
    body {
      background-color: lightblue;
    }

    .example {
      width: 300px;
      border: 1px solid black;

      circle {
        fill: red;
      }
    }

    .example.pressed {
      circle {
        fill: black;
      }
    }
  </style>
</head>
<body>

<svg style="display: none;">
  <symbol id="icon-phone" viewBox="0 0 24 24">
    <path d="M6.62 10.79a15.053 15.053 0 006.59 6.59l2.2-2.2a1.5 1.5 0 011.68-.27c.75.3 1.56.46 2.4.46.83 0 1.5.67 1.5 1.5v3.5c0 .83-.67 1.5-1.5 1.5A18 18 0 013 3C3 2.17 3.67 1.5 4.5 1.5h3.5c.83 0 1.5.67 1.5 1.5 0 .84-.16 1.65-.46 2.4a1.5 1.5 0 01-.27 1.68l-2.2 2.21z"></path>
  </symbol>
  <symbol id="icon-email" viewBox="0 0 24 24">
    <path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"></path>
  </symbol>
  <!-- Більше SVG іконок -->
</svg>

<!--<img class="example" src="example.svg" alt="An Example of SVG Image" />-->
<!--<object class="example" type="image/svg+xml" data="example.svg">Не можу показати SVG</object>-->

<svg class="example" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <circle cx="50" cy="40" r="30" fill="tomato" />
  <line x1="50" y1="10" x2="60" y2="5" stroke="green" stroke-width="3" />
  <line x1="50" y1="10" x2="40" y2="5" stroke="green" stroke-width="3" />
  <line x1="50" y1="10" x2="50" y2="3" stroke="green" stroke-width="3" />

  <ellipse cx="50" cy="40" rx="10" ry="15" style="fill: #860202"/>
  <polygon points="30,60 50,90 70,60" style="fill:none; stroke: blue; stroke-width: 3; opacity: 0.6 "  />
</svg>

<div>
  <svg><use xlink:href="#icon-phone"></use></svg>
</div>

<div>
  <svg><use xlink:href="#icon-email"></use></svg>
</div>

<div>
  <svg xmlns="http://www.w3.org/2000/svg">
    <path d="M 10 10 H 90 L 120 45 H 10 L 10 10" />
  </svg>
</div>



<script>
  const svgElement = document.querySelector('.example');

  svgElement.addEventListener('click', () => {
    svgElement.classList.toggle('pressed');
  });
</script>
</body>
</html>

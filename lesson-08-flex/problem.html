<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .container {
      background-color: lightgreen;
      padding: 30px;
    }

    .item {
      border: 1px solid black;
      background-color: green;
      width: 80%;
      aspect-ratio: 16/9;
      margin: 0 auto;
    }

    .example-container {
      background-color: lightblue;
      width: 600px;
    }

    .example {
      border: 1px solid black;
      height: 200px;
      width: 200px;
      background-color: darkred;
      display: inline-block;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="item">
  </div>
</div>

<div class="example-container">
  <div class="example">
    EXAMPLE 1
  </div><div class="example">
    EXAMPLE 2
  </div><div class="example">
    EXAMPLE 3
  </div>
</div>
</body>
</html>
